{% extends 'base.html.twig' %}
{% block section %}
<div class="container-fluid infoHospital">
	<h1 style="; margin-bottom: 2%; text-align: center; color:black">{{ sitio.getTitulo() }}</h1>
	<div style="text-align: center; color:black;">
		<h4>{{ sitio.getDescripcion() }}</h4>
	</div>

	<hr style="width:80%;">

	<!-- Carrousel-->
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="margin-top:5%">
		  <div class="carousel-inner" role="listbox" >

		    <div class="carousel-item active" >
		      <img class="d-block img-fluid img-responsive carrouselImage"
		      src="{{ asset('/images/fotosHospital/hospital1.jpg') }}" alt="First slide">
		    </div>


		    <div class="carousel-item">
		      <img class="d-block img-fluid img-responsive carrouselImage" 
		    	src="{{ asset('/images/fotosHospital/hospital2.jpg') }}" alt="Second slide" >
		    </div>


		    <div class="carousel-item">
		      <img class="d-block img-fluid img-responsive carrouselImage" 
		      	src="{{ asset('/images/fotosHospital/hospital3.jpg') }}" alt="Third slide" >
		    </div>


		    <div class="carousel-item">
		      <img class="d-block img-fluid img-responsive carrouselImage" 
		      	src="{{ asset('/images/fotosHospital/hospital4.jpg') }}" alt="Fourth slide" >
		    </div>

		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
	</div>
	<!-- Fin Carrousel 	-->


	<div class="contactoHospital">
		<i class="fa fa-envelope" aria-hidden="true">Contacto: {{ sitio.getEmail() }}</i>
	</div>

</div>

{% endblock %}
